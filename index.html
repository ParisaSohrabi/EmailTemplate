<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- compatibel meta tag for IE and Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Email</title>
    <style type="text/css">
      body {
        /* remove any spacing above, left and right (when we size it down underneath 600px in width) */
        margin: 0;
        background-color: #ccc;
      }
      table {
        border-spacing: 0;
      }
      /* table data tag */
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
      .wrapper{
        width: 100%;
        /* set up the table inside of the center tag to make sure that the table tag itself isn't any wider than center tag that it's inside of */
        table-layout: fixed;
        background-color: #ccc;
        padding-bottom: 60px;
      }
      .main{
        background-color: #fff;
        margin: 0 auto;
        width: 100%;
        /* recommended email template width to make sure that it displays properly across email clients */
        max-width: 600px;
        /* make sure there is no spacing off to the sides of the main table  */
        border-spacing: 0;
        font-family: sans-serif;
        color: #171a1b;
      }
      .two-colums{
        text-align: center;
        font-size: 0;
      }
      .two-colums .column{
        width: 100%;
        max-width: 300px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%">
        <tr>
            <td height="8" style="background-color: #171a1b;"></td>
        </tr>
        <tr>
            <td style="padding: 14px 0 4px;">
                <table width="100%">
                    <tr>
                        <td class="two-colums">
                            <table class="column">
                                <tr>
                                    <td style="padding: 0 62px 10px;"><a href="#"><img src="/img/modern.jpg" alt="Modern Logo" width="180" title="Modern Logo"></a></td>
                                </tr>
                            </table>
                            <table class="column">
                              <tr>
                                <td style="padding: 10px 72px;">
                                  <a href="#"><img src="/img/black-facebook.png" alt="" width="30"></a>
                                  <a href="#"><img src="/img/black-twitter.png" alt="" width="30"></a>
                                  <a href="#"><img src="/img/black-youtube.png" alt="" width="30"></a>
                                  <a href="#"><img src="/img/black-linkedin.png" alt="" width="30"></a>
                                  <a href="#"><img src="/img/black-instagram.png" alt="" width="30"></a>
                                </td>
                              </tr>
                          </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
          <td><a href="#">
            <!-- we need max-width=100% so it's never wider than the width of the window and also true for email clients on desktop, web and mobile -->
            <img src="/img/banner.jpg" alt="" width="600" style="max-width: 100%;"></a></td>
        </tr>
      </table>
    </center>
  </body>
</html>
